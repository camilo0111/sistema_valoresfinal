<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">Crear cuenta</h2>

    <!-- Mensaje de error de registro -->
    <div th:if="${error}" class="mb-4 p-4 bg-red-50 border-l-4 border-red-400 rounded-md">
        <div class="flex">
            <div class="flex-shrink-0">
                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
            </div>
            <div class="ml-3">
                <p class="text-sm text-red-700 font-medium" th:text="${error}"></p>
            </div>
        </div>
    </div>

    <form th:action="@{/register}" method="post" class="space-y-4">
        <div>
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" name="nombre" required
                   class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required
                   class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" name="password" required minlength="8"
                   class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500"
                   placeholder="Mínimo 8 caracteres">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
            <input type="password" name="confirmPassword" required minlength="8"
                   class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500"
                   placeholder="Repite la contraseña">
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700">Rol</label>
            <select name="tipo_usuario" required
                    class="mt-1 block w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-green-500">
                <option value="" disabled selected>Selecciona un rol</option>
                <option value="administrador">Administrador</option>
                <option value="secretario">Secretario</option>
            </select>
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition">
                Registrar
            </button>
        </div>
    </form>
</div>
</body>
</html>
